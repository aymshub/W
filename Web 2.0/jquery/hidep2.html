<html>
    <head>
        <script src="jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <h2>This is a Heading :D</h2>
        <p>Click on this paragraph to make is disappear!!</p>
        <p>Click me away too!</p>
    </body>
</html>
