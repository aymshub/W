<html>
    <head>
        <script type="text/javascript">
            function sayhello(name,age){
                document.write(name +" is "+ age + " yrs old");
            }
        </script>
    </head>
    <body>
        <p>Click on the button to call on the function:</p>
        <form>
            <input type="button" onclick="sayhello('Aym',20)" name"ok" value="click me"/>
        </form>
    </body>
</html>
