<!DOCTYPE html>
<html>
<head>
	<title>Paragraphs stacked on each other</title>
	<style type="text/css">
		.para1 {
			width: 500px;
			height: 150px;
			background-color:beige;
			position: absolute;
			top: 100px;
			left: 200px;
			z-index: 0;
		}

		.para2 {
			width: 500px;
			height: 150px;
			background-color:darkslategray;
			position: absolute;
			top: 150px;
			left: 250px;
			z-index: 0;
		}

		.para3 {
			width: 500px;
			height: 150px;
			background-color:lightcoral;
			position: absolute;
			top: 200px;
			left: 300px;
			z-index: 0;
		}
	</style>
	<script type="text/javascript">
		var topLayer = "3";
		var origpose;
		function mover(toTop,pos) {
			var newTop = document.getElementById(toTop).style;
			newTop.zIndex = "10";
			topLayer = document.getElementById(toTop);
			origpose=pos
		}
		function moveback()
		{
			document.getElementById(topLayer).style.zIndex=origpose;
		}
	</script>
</head>
<body bgcolor="powderblue">
	<center>
		<h2>Paras stacked on each other:</h2>
		<div class="para1" id="1" onmouseover="mover('1','1')" onmouseout="moveback()">
			<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
		</div>
		<div class="para2" id="2" onmouseover="mover('2','2')" onmouseout="moveback()">
			<p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
		</div>
		<div class="para3" id="3" onmouseover="mover('3','3')" onmouseout="moveback()">
			<p>cccccccccccccccccccccccccccccccccccccccccccccccccccccccccccc</p>
		</div>
	</center>
</body>
</html>
