<html>
    <head>
        <script>
            function validate(){
                var x=document.forms["form1"]["fname"].value;
                if(x==""){
                    alert("Incomplete Field")
                    return false;
                }
            }
        </script>
    </head>

    <body>
        <form name="form1" onsubmit="return validate()" method="post">
            Name:<input type="text" name="fname" placeholder="Enter your first name..."><br> </br>
            <input type="submit" value="OK">
        </form>
    </body>
</html>
