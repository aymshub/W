<html>
    <head>
        <script type="text/javascript">
            function over(){
                alert("Mouse over");
            }

            function out(){
                alert("Mouse out");
            }
        </script>
    </head>
    
    <body>
        <p>Bring your mouse over the divisionn to see the result:</p>
        <div onmouseover="over()" onmouseout="out()">
            <h2>This is inside</h2>
        </div>
    </body>
</html>
