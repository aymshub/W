<html>
    <head>
        <title>Squares</title>
    </head>
    <body>
        <script type="text/javascript">
            var num = prompt("Enter a number:","");
            if(num!=null && num>0)
            {
                sqr="The squares are:\n";
                    for(i=1;i<=num;i++)
                    {
                        sqr= sqr+i+"="+i*i+"\n";
                    }
                alert(sqr);

            }
            else
                alert("no proper input");
    </script>
    </body>
</html>
