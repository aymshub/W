<html>
    <head>
        <title> Ajax Example - Surprise </title>
        <style type="text/css">
            body {
                font-family: Helvetica;
                text-align: center;
            }
            #birthday {
                font-size: 72px;
                color: brown;
                text-transform: uppercase;
            }
        </style>
        
        <script type="text/javascript">
            var myreq = new XMLHttpRequest();
            myreq.onreadystatechange = function() {
                if (myreq.readyState===4){
                    document.getElementById('ajax-content').innerHTML=myreq.responseText;
                }
            };

            function sendTheAJAX(){
                myreq.open('GET','surprise.html');
                myreq.send();
                document.getElementById(reveal).style.display='none';
            }
        </script>
    </head>

    <body>
        <h1>Today is your special day !</h1>
        <button id="reveal" onclick="sendTheAJAX()" class="button">Why's That?</button>
        <div id="ajax-content"></div>
    </body>
</html>
